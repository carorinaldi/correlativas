<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
	<h1>Lista de cursos</h1>

	<ol>
		<li th:each="materia :${materias}">
		<span th:text="${materia.nombre}">nombre mat</span> 
		<span th:text="${materia.anio}">Año materia</span></li>
	</ol>
	<form th.action="@{/materias}" method="post" >
		Nombre: <input type="text" name="nombre" /> <br/>
		Nivel: <input type="text" name="anio" /> <br/>
		Nivel: <input type="submit" /> <br/>
	</form>
</body>
</html>
